<!DOCTYPE html>
<html>
<head>
  <title>틱택토</title>
  <style>
    table{
      border: 4px solid green;
      border-collapse: collapse;
    }
    td, th{
      border: 4px solid green;
      height: 80px;
      width: 80px;
      text-align: center;
    }

  </style>
</head>
<meta charset="utf-8">
<body>
  <div>
    <h1>틱택토</h1>
    <h4>202103769 황병훈</h4>
  </div>

<table border="1">
  <script type="text/javascript">


    for(i = 1;i < 4;i++){
      document.write("<tr>")
      for(j = 1; j < 4;j++){
        document.write("<td id = idx" + i +"-"+j+">"+ "<img src='media/mark_x.png' width='50' height='50'>" + "</td>");
      }
      document.write("<tr>")
    }

  </script>
</table>
<br>

    <span class="matrix"> 세로 <input id = "row" type="number"  value = "1" min="1" max ="3" step="1"
      ></span>

    <span class="matrix"> 가로 <input id = "col" type="number"  value = "1" min="1"max="3" step="1"
      ></span>

    <span>
      <button
      onclick="fullMarkO(document.getElementById('row').value ,document.getElementById('col').value);" >
        <img src="media/mark_o.png" width="10px">
      </button>
    </span>

    <span>
      <button
      onclick="fullMarkX(document.getElementById('row').value ,document.getElementById('col').value );" >
      <img src="media/mark_x.png" width="10px">
    </button>
    </span>
    <script type="text/javascript">
      function fullMarkO(row ,col){
        const idx = document.getElementById("idx"+row+"-"+col)
        document.getElementById("idx"+row+"-"+col).innerHTML="<img src='media/mark_o.png' width='50' height='50'>";
      }

      function fullMarkX(row ,col){
        document.getElementById("idx"+row+"-"+col).value="";
        document.getElementById("idx"+row+"-"+col).innerHTML="<img src='media/mark_x.png' width='50' height='50'>";


      }

    </script>



</body>
</html>
