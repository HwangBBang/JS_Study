<!DOCTYPE html>
<html lang "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch</title>
    <link href="SW_style.css" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <h2>STOPWATCH</h2> 
        <h1>
            <span id ='minutes'>00</span> :
            <span id ='sconeds'>00 </span> :
            <span id ='tenMillis'>00</span>
        </h1>
        <button id ="bt_start">Start</button>
        <button id ="bt_stop">Stop</button>
        <button id ="bt_record">Record</button>
        <button id ="bt_reset">Reset</button>
    </div>

    <div class = "record">
    <h2> Record </h2>
    <h4> last lap </h4>
        <span id ='r_minutes'>00</span> :
        <span id ='r_sconeds'>00</span> :
        <span id ='r_tenMillis'>00</span>
    <h4> all lap </h4>
        <span id ='r_times'>00 : 00 : 00</span>
    </div>
    <script src = "SW_script.js"></script>
</body>
</html>
